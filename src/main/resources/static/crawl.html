<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crawl Movies by URLs</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 24px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .card { max-width: 800px; padding: 16px; border: 1px solid #ccc; border-radius: 8px; }
    textarea { width: 100%; min-height: 220px; padding: 10px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 13px; }
    .row { margin: 12px 0; display: flex; gap: 12px; align-items: center; }
    button { padding: 10px 16px; font-size: 14px; cursor: pointer; }
    .muted { color: #666; font-size: 12px; }
    .result { white-space: pre-wrap; background: rgba(0,0,0,0.04); padding: 12px; border-radius: 6px; overflow: auto; max-height: 300px; }
    .spinner { display: none; width: 16px; height: 16px; border: 2px solid #ccc; border-top-color: #333; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { color: #b00020; }
    label { user-select: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Insert Movies from Crawl Source URLs</h1>
    <p class="muted">Paste one URL per line. The API <code>/crawl-sources/insert-movies-by-urls</code> will be called.</p>

    <div class="row">
      <textarea id="urls" placeholder="https://example.com/movie-1\nhttps://example.com/movie-2"></textarea>
    </div>

    <div class="row">
      <label><input type="checkbox" id="force" checked> Force re-insert if already inserted</label>
      <span class="spinner" id="spinner" aria-hidden="true"></span>
      <button id="submit">Start Crawl</button>
    </div>

    <div id="status" class="muted"></div>
    <div id="output" class="result" style="display:none;"></div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    const btn = $('#submit');
    const spinner = $('#spinner');
    const status = $('#status');
    const output = $('#output');

    function parseUrls(text) {
      return text.split(/\r?\n/)
        .map(s => s.trim())
        .filter(Boolean);
    }

    async function callApi(urls, force) {
      // If force is false, backend defaults may still enforce force=true; endpoint currently always uses true.
      // This parameter is kept for future extensibility.
      const endpoint = '/crawl-sources/insert-movies-by-urls';
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(urls)
      });
      if (!res.ok) {
        const text = await res.text().catch(() => '');
        throw new Error(text || ('HTTP ' + res.status));
      }
      return res.json();
    }

    function setLoading(loading) {
      spinner.style.display = loading ? 'inline-block' : 'none';
      btn.disabled = loading;
    }

    btn.addEventListener('click', async () => {
      output.style.display = 'none';
      output.textContent = '';
      status.classList.remove('error');

      const urls = parseUrls($('#urls').value);
      if (urls.length === 0) {
        status.textContent = 'Please enter at least one URL.';
        status.classList.add('error');
        return;
      }

      status.textContent = 'Submitting ' + urls.length + ' URL(s)...';
      setLoading(true);
      try {
        const data = await callApi(urls, $('#force').checked);
        // Expected envelope: { result: BulkInsertResponse, ... } based on ApiResponse wrapper
        const result = data && (data.result || data);
        status.textContent = 'Done.';
        output.style.display = 'block';
        output.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        status.textContent = 'Failed: ' + (err && err.message ? err.message : err);
        status.classList.add('error');
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
